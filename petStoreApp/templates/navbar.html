{% load static %}
{% load humanize %}
<!--- navbar -->
<div class="header sticky-top d-flex">
    <!--- logo -->
    <a href="{% url 'home' %}">
        <div class="logo">
            <div class="logo_pad">
                <img src="{% static 'images/logo_pad.png' %}" alt="LOGO_PERRIS">
            </div>
            <div class="logo_misPerris">
                <div class="logo_mis">
                    <img src="{% static 'images/logo_mis.png' %}" alt="LOGO_PERRIS">
                </div>
                <div class="logo_perris">
                    <img src="{% static 'images/logo_Perris.png' %}" alt="LOGO_PERRIS">
                </div>
            </div>
        </div>
    </a>
    <!--- botón menú-->
    <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i class="bi bi-list"></i> Menú</button>

    <!--- menú -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">
                <h5 class="profile-name d-inline "><i class="bi bi-at"></i>{{ user.username | capfirst }}</h5>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body row">
            <button class="btn btn-primary btn-lg" type="button">
                <a class="dropdown-item" href="{% url 'home' %}">
                    <i class="bi bi-house"></i> Inicio</a>
            </button>
            {% if perms.web.add_producto %}
            <button class="btn btn-success" type="button">
                <a class="dropdown-item" href="{% url 'listar' %}">Productos</a>
            </button>
            <button class="btn btn-success" type="button">
                <a class="dropdown-item" href="{% url 'list_perritos' %}">CRUD Perros</a>                
            </button>
            <button class="btn btn-success" type="button">
                <a class="dropdown-item" href="{% url 'list_gatitos' %}">CRUD Gatos</a>                
            </button>
            <button class="btn btn-warning" type="button">
                <a class="dropdown-item" href="{% url 'perrito_collection' %}">API Perritos</a>                
            </button>
            <button class="btn btn-warning" type="button">
                <a class="dropdown-item" href="{% url 'gatito_collection' %}">API Gatitos</a>                
            </button>
            {% endif %}
            <button class="btn btn-danger" type="button">                
                <a class="dropdown-item" href="{% url 'carrusel_perros' %}">Perros</a>
            </button>
            <button class="btn btn-danger" type="button">                
                <a class="dropdown-item" href="{% url 'carrusel_gatos' %}">Gatos</a>
            </button>
            <button class="btn btn-info" type="button">                
                <a class="dropdown-item" href="{% url 'web_service' %}">Ubicacion</a>
            </button>
            <button class="btn btn-info" type="button">                
                <a class="dropdown-item" href="{% url 'perros_rescatados' %}">Nuestra Misión</a>
            </button>
            {% if user.is_authenticated %}
            <button class="btn btn-secondary" type="button">                
                <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
            </button>
            {% else %}
            <button class="btn btn-success" type="button">                
                <a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesion</a>
            </button>
            <button class="btn btn-warning" type="button">                
                <a class="dropdown-item" href="{% url 'registrar' %}">Registrarse</a>
            </button>
            {% endif %}
        </div>
    </div>
</div>
