{% extends 'base.html' %} 

{% block contenido %}
{% load humanize %}
{% load crispy_forms_tags %}

<br><br>
<div class="row ">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
        <div class="card">
            <div class="card-body">

                <h1>Registro</h1>

                <form method="POST">
                    {% csrf_token %} {{ form | crispy}}
                    <button class="btn btn-outline-primary" type="submit">Registrarse</button>
                </form>

            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
