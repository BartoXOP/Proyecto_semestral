{% extends 'base.html' %} 

{% block contenido %}

    {% if object_list %}
        {% for user in object_list %}
            <p>Nombre: {{ user.username }}</p>
            <p>email: {{ user.email }}</p>      
            <br>
        {% endfor %}
    {% else %}
        <h1>No hay registros de user</h1>
    {% endif %}

{% endblock %}
